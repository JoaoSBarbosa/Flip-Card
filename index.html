<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cartão de Crédito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/img/favicon.png" type="image/svg+xml" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <form>
      <section id="credit-card">
        <div class="front-card card">
          <img src="assets/img/card-front.png" alt="" />
        </div>
        <div class="back-card card">
          <img src="assets/img/card-back.png" alt="" />
        </div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do Cartão</label>
          <input
            id="cc-number"
            type="text"
            placeholder="**** **** **** ****"
            required
          />
          <div class="warning flex">
            <img src="assets/img/Warning.svg" alt="ícone de alerta" />
            Número do cartão é obrigatório
          </div>
        </div>
        <div class="input-wrapper">
          <label for="cc-holder">Nome do Titular</label>
          <input
            id="cc-holder"
            type="text"
            placeholder="Nome como está no cartão"
            required
          />
          <div class="warning flex">
            <img src="assets/img/Warning.svg" alt="ícone de alerta" />
            Nome do titular é obrigatório
          </div>
        </div>
        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input type="text" id="cc-validity" placeholder="mm/aa" required />
            <div class="warning flex">
              <img src="assets/img/Warning.svg" alt="ícone de alerta" />
              Campo obrigatório
            </div>
          </div>
          <div class="input-wrapper">
            <label class="flex help" for="cc-cvv"
              >CVV
              <img
                src="assets/img/Question.svg"
                alt="icone de ajuda"
                title="Esse número está localizado nas costas do seu cartão"
              />
            </label>
            <input type="text" id="cc-cvv" placeholder="***" required />
            <div class="warning flex">
              <img src="assets/img/Warning.svg" alt="ícone de alerta" />
              Campo obrigatório
            </div>
          </div>
        </div>
      </section>
      <section class="info-security flex">
        <img src="assets/img/ShieldCheck.svg" alt="" />
        Seus dados estão seguros
      </section>
      <button>Adicionar Cartão</button>
    </form>
  </body>
</html>
